<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Notes</h1>

    <!-- Форма додавання нотатки -->
    <form action="/notes/add" method="post" class="mb-4">
        <div class="row g-2">
            <div class="col-md-4">
                <label>
                    <input type="text" class="form-control" name="title" placeholder="Title" required>
                </label>
            </div>
            <div class="col-md-6">
                <label>
                    <input type="text" class="form-control" name="content" placeholder="Content" required>
                </label>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Add Note</button>
            </div>
        </div>
    </form>

    <!-- Таблиця з нотатками -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.id}"></td>
            <td>
                <form action="/notes/update" method="post">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <label>
                        <input type="text" class="form-control" name="title" th:value="${note.title}" required>
                    </label>
                </form>
            </td>
            <td>
                <form action="/notes/update" method="post">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <label>
                        <input type="text" class="form-control" name="content" th:value="${note.content}" required>
                    </label>
                </form>
            </td>
            <td>
                <form action="/notes/delete" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
